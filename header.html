<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 font-sans">
    <header
      class="sticky top-0 z-50 bg-slate-900 text-slate-100 border-b border-slate-800"
    >
      <div
        class="max-w-5xl mx-auto flex items-center justify-between gap-3 px-4 py-3"
      >
        <a
          href="#"
          class="inline-flex items-center gap-2 font-bold tracking-tight"
        >
          <span
            class="inline-block h-6 w-6 rounded bg-gradient-to-br from-cyan-400 to-indigo-500"
          ></span>
          <span>MySite</span>
        </a>
        <button
          id="menuBtn"
          class="sm:hidden inline-flex items-center gap-2 rounded border border-slate-700 px-3 py-1.5 text-sm hover:bg-slate-800"
          aria-controls="primaryNav"
          aria-expanded="false"
        >
          <span>Menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>
        <nav id="primaryNav" class="hidden sm:flex items-center gap-3">
          <a href="#home" class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Home</a
          >
          <a
            href="#features"
            class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Features</a
          >
          <a
            href="#pricing"
            class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Pricing</a
          >
          <a
            href="#contact"
            class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Contact</a
          >
        </nav>
      </div>
      <nav
        id="primaryNavMobile"
        class="hidden sm:hidden border-t border-slate-800 px-4 pb-3"
      >
        <div class="flex flex-col gap-1 pt-2">
          <a href="#home" class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Home</a
          >
          <a
            href="#features"
            class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Features</a
          >
          <a
            href="#pricing"
            class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Pricing</a
          >
          <a
            href="#contact"
            class="rounded px-3 py-2 text-sm hover:bg-slate-800"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <script>
      (function () {
        var btn = document.getElementById("menuBtn");
        var mobile = document.getElementById("primaryNavMobile");
        if (!btn || !mobile) return;
        btn.addEventListener("click", function () {
          var isHidden = mobile.classList.contains("hidden");
          if (isHidden) {
            mobile.classList.remove("hidden");
            btn.setAttribute("aria-expanded", "true");
          } else {
            mobile.classList.add("hidden");
            btn.setAttribute("aria-expanded", "false");
          }
        });
      })();
    </script>
  </body>
</html>
