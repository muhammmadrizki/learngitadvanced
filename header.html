<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 font-sans">
    <header class="sticky top-0 z-50 border-b border-slate-200 bg-white/80 backdrop-blur">
      <div class="mx-auto flex max-w-5xl items-center justify-between gap-3 px-4 py-3">
        <a href="#" class="flex items-center gap-2 font-semibold text-slate-800">
          <span class="inline-block h-7 w-7 rounded-md bg-gradient-to-br from-cyan-400 to-indigo-500"></span>
          <span>MySite</span>
        </a>

        <button id="menuBtn" class="inline-flex items-center gap-2 rounded-md border border-slate-300 px-3 py-1.5 text-slate-700 hover:bg-slate-50 md:hidden" aria-controls="primaryNav" aria-expanded="false">
          <span class="text-sm">Menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>

        <nav id="primaryNav" class="hidden items-center gap-3 md:flex" aria-label="Primary">
          <a href="#home" class="rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100">Home</a>
          <a href="#about" class="rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100">About</a>
          <a href="#contact" class="rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100">Contact</a>
        </nav>
      </div>

      <nav id="mobileNav" class="hidden border-t border-slate-200 md:hidden" aria-label="Mobile">
        <div class="mx-auto max-w-5xl px-4 py-2">
          <a href="#home" class="block rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100">Home</a>
          <a href="#about" class="block rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100">About</a>
          <a href="#contact" class="block rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100">Contact</a>
        </div>
      </nav>
    </header>

    <script>
      (function () {
        var btn = document.getElementById('menuBtn');
        var mobile = document.getElementById('mobileNav');
        if (!btn || !mobile) return;
        btn.addEventListener('click', function () {
          var isHidden = mobile.classList.toggle('hidden');
          btn.setAttribute('aria-expanded', String(!isHidden));
        });
      })();
    </script>
  </body>
  </html>
