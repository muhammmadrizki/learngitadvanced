<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      /* Base */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      /* Navbar */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
        border-bottom: 1px solid #1f2937; /* gray-800 */
      }
      .navbar-inner {
        max-width: 1024px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        gap: 12px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: inherit;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .brand-logo {
        width: 28px;
        height: 28px;
        border-radius: 6px;
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        display: inline-block;
      }
      .nav-links {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .nav-link {
        color: #e2e8f0;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 6px;
      }
      .nav-link:hover {
        background: #111827;
      }

      /* Mobile toggle */
      .nav-toggle {
        display: none;
        background: transparent;
        border: 1px solid #334155;
        color: #e2e8f0;
        padding: 8px 10px;
        border-radius: 6px;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .nav-links {
          display: none;
          width: 100%;
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 16px 16px;
        }
        .nav-links.show {
          display: flex;
        }
        .nav-toggle {
          display: inline-flex;
          align-items: center;
          gap: 6px;
        }
        .navbar-inner {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="navbar-inner">
        <a href="#" class="brand">
          <span class="brand-logo" aria-hidden="true"></span>
          <span>MySite</span>
        </a>

        <button
          class="nav-toggle"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span>Menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>

        <div id="primary-navigation" class="nav-links" role="menubar">
          <a class="nav-link" role="menuitem" href="#home">Home</a>
          <a class="nav-link" role="menuitem" href="#features">Features</a>
          <a class="nav-link" role="menuitem" href="#pricing">Pricing</a>
          <a class="nav-link" role="menuitem" href="#contact">Contact</a>
        </div>
      </div>
    </nav>

    <p>Hello World</p>

    <script>
      (function () {
        var toggle = document.querySelector(".nav-toggle");
        var links = document.getElementById("primary-navigation");
        if (!toggle || !links) return;
        toggle.addEventListener("click", function () {
          var isOpen = links.classList.toggle("show");
          toggle.setAttribute("aria-expanded", String(isOpen));
        });
      })();
    </script>
  </body>
</html>
