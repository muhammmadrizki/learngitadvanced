<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>INI FORM</h1>
    <p>Latihan membuat form</p>
    <div class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
      <form class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 space-y-4">
        <h1 class="text-xl font-semibold text-slate-800">Contact Form</h1>

        <div class="space-y-1">
          <label for="name" class="block text-sm text-slate-700">Name</label>
          <input
            id="name"
            type="text"
            placeholder="Your name"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div class="space-y-1">
          <label for="email" class="block text-sm text-slate-700">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div class="space-y-1">
          <label for="topic" class="block text-sm text-slate-700">Topic</label>
          <select
            id="topic"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option>General</option>
            <option>Support</option>
            <option>Feedback</option>
          </select>
        </div>

        <div class="space-y-1">
          <label for="message" class="block text-sm text-slate-700"
            >Message</label
          >
          <textarea
            id="message"
            rows="4"
            placeholder="Write your message..."
            class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>

        <div class="flex items-center gap-2">
          <input
            id="agree"
            type="checkbox"
            class="size-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500"
          />
          <label for="agree" class="text-sm text-slate-700"
            >I agree to the terms</label
          >
        </div>

        <button
          type="submit"
          class="w-full rounded-lg bg-indigo-600 text-white font-medium px-4 py-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Send
        </button>
      </form>
    </div>
  </body>
</html>
